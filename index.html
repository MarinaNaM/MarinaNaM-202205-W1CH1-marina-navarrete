<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
            <input id="text" class="display">
            <input id="delete-all" class="special" name="delete" value="AC">
            <input id="delete-one" class="keyboard" name="suppress" value="C">
            <input id="division" class="operator" name="div" value="/">
            <input id="button" class="keyboard" name="seven" value="7">
            <input id="button" class="keyboard" name="eight" value="8">
            <input id="button" class="keyboard" name="nine" value="9">
            <input id="multiplication" class="operator" name="mult" value="*">
            <input id="button" class="keyboard" name="four" value="4">
            <input id="button" class="keyboard" name="five" value="5">
            <input id="button" class="keyboard" name="six" value="6">
            <input id="subtract" class="operator" name="sub" value="-">
            <input id="button" class="keyboard" name="one" value="1">
            <input id="button" class="keyboard" name="two" value="2">
            <input id="button" class="keyboard" name="three" value="3">
            <input id="addition" class="operator" name="sum" value="+">
            <input id="button" class="special" name="zero" value="0">
            <input id="sign-comma" class="keyboard" name="comma" value=",">
            <input id="equal-to" class="operator" name="equal" value="=">
        </div>
    <script src="calculator2.js"></script>    
</body>
</html>
